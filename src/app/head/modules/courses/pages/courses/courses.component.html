<div class="container">
  <div class="col-md-4">
    <div class="btn-group">
      <button
        mat-raised-button
        color="primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Попередній місяць
      </button>
      <button
        mat-raised-button
        color="accent"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Сьогодні
      </button>
      <button
        mat-raised-button color="primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Наступний місяць
      </button>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
</div>
<br />
<div *ngIf="events$ | async; else loading; let events">
  <mwl-calendar-month-view

    [viewDate]="viewDate"
    [events]="events"
    [refresh]="refresh"
    [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)"
    (eventClicked)="openTeacherProfile($event.event)"
    [excludeDays]="excludeDays"
  ></mwl-calendar-month-view>
</div>

<ng-template #loading>
  <div style="margin: 0 auto">
    <mat-spinner></mat-spinner>
    Завантаження курсів...
  </div>
</ng-template>
